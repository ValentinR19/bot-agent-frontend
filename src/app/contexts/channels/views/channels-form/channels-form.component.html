<div class="channels-form-page">
  <p-card>
    <ng-template pTemplate="header">
      <div class="flex justify-content-between align-items-center p-3">
        <h2>{{ isEditMode ? 'Editar Canal' : 'Nuevo Canal' }}</h2>
        <p-button label="Volver" icon="pi pi-arrow-left" severity="secondary" (onClick)="goBack()"></p-button>
      </div>
    </ng-template>

    <form [formGroup]="channelForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <!-- Nombre -->
        <div class="form-field">
          <label for="name" class="required">Nombre</label>
          <input
            id="name"
            type="text"
            pInputText
            formControlName="name"
            placeholder="Ej: Canal Principal"
            [class.ng-invalid]="channelForm.controls.name.invalid && channelForm.controls.name.touched"
          />
          <small class="p-error" *ngIf="channelForm.controls.name.invalid && channelForm.controls.name.touched"> El nombre es requerido </small>
        </div>

        <!-- Tipo -->
        <div class="form-field">
          <label for="type" class="required">Tipo</label>
          <p-select
            id="type"
            formControlName="type"
            [options]="channelTypes"
            optionLabel="label"
            optionValue="value"
            placeholder="Seleccionar tipo"
            [style]="{ width: '100%' }"
            [disabled]="isEditMode"
          ></p-select>
          <small class="p-error" *ngIf="channelForm.controls.type.invalid && channelForm.controls.type.touched"> El tipo es requerido </small>
        </div>

        <!-- Estado Activo -->
        <div class="form-field">
          <label for="isActive">Activo</label>
          <p-toggleSwitch id="isActive" formControlName="isActive"></p-toggleSwitch>
        </div>
      </div>

      <!-- Configuración -->
      <div class="config-section" formGroupName="config">
        <h3>Configuración del Canal</h3>
        <p-divider></p-divider>

        <div class="form-grid">
          <!-- Bot Token -->
          <div class="form-field">
            <label for="botToken">Bot Token</label>
            <input id="botToken" type="text" pInputText formControlName="botToken" placeholder="Ej: 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11" />
            <small class="p-help">Para canales de Telegram</small>
          </div>

          <!-- Webhook URL -->
          <div class="form-field">
            <label for="webhookUrl">Webhook URL</label>
            <input id="webhookUrl" type="text" pInputText formControlName="webhookUrl" placeholder="Ej: https://api.example.com/webhooks/telegram" />
          </div>

          <!-- API Key -->
          <div class="form-field">
            <label for="apiKey">API Key</label>
            <input id="apiKey" type="text" pInputText formControlName="apiKey" placeholder="Ej: sk_live_51..." />
            <small class="p-help">Para canales que requieran autenticación por API Key</small>
          </div>

          <!-- Phone Number -->
          <div class="form-field">
            <label for="phoneNumber">Número de Teléfono</label>
            <input id="phoneNumber" type="text" pInputText formControlName="phoneNumber" placeholder="Ej: +1234567890" />
            <small class="p-help">Para canales de WhatsApp o SMS</small>
          </div>
        </div>
      </div>

      <!-- Metadata -->
      <div class="metadata-section">
        <h3>Metadatos (JSON)</h3>
        <p-divider></p-divider>

        <div class="form-field full-width">
          <textarea id="metadata" pInputTextarea formControlName="metadata" placeholder='{"key": "value"}' rows="5" [autoResize]="true"></textarea>
          <small class="p-help">Información adicional en formato JSON</small>
        </div>
      </div>

      <div class="form-actions">
        <p-button label="Cancelar" severity="secondary" (onClick)="goBack()" type="button"></p-button>
        <p-button [label]="isEditMode ? 'Actualizar' : 'Crear'" icon="pi pi-save" type="submit" [disabled]="channelForm.invalid || saving" [loading]="saving"></p-button>
      </div>
    </form>
  </p-card>

  <p-toast></p-toast>
</div>
