<p-toast></p-toast>

<app-page-header [title]="tenant?.name || 'Detalle de Tenant'" subtitle="Información detallada del tenant" icon="building">
  <button pButton type="button" label="Volver" icon="pi pi-arrow-left" class="p-button-text" (click)="goBack()"></button>
  <button pButton type="button" label="Editar" icon="pi pi-pencil" (click)="editTenant()" [disabled]="!tenant"></button>
</app-page-header>

<div *ngIf="loading" class="loading-container">
  <p-progressSpinner></p-progressSpinner>
</div>

<div *ngIf="!loading && tenant" class="tenant-detail">
  <p-card>
    <div class="detail-grid">
      <div class="detail-item">
        <label>ID</label>
        <span>{{ tenant.id }}</span>
      </div>

      <div class="detail-item">
        <label>Nombre</label>
        <span>{{ tenant.name }}</span>
      </div>

      <div class="detail-item">
        <label>Slug</label>
        <span>{{ tenant.slug }}</span>
      </div>

      <div class="detail-item">
        <label>Email de Contacto</label>
        <span>{{ tenant.contactEmail }}</span>
      </div>

      <div class="detail-item">
        <label>Estado</label>
        <p-tag [value]="tenant.isActive ? 'Activo' : 'Inactivo'" [severity]="tenant.isActive ? 'success' : 'danger'"> </p-tag>
      </div>

      <div class="detail-item">
        <label>Fecha de Creación</label>
        <span>{{ tenant.createdAt | date: 'medium' }}</span>
      </div>

      <div class="detail-item">
        <label>Última Actualización</label>
        <span>{{ tenant.updatedAt | date: 'medium' }}</span>
      </div>

      <div class="detail-item full-width" *ngIf="tenant.metadata">
        <label>Metadata</label>
        <pre>{{ tenant.metadata | json }}</pre>
      </div>
    </div>
  </p-card>
</div>
