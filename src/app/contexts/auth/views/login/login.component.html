<p-toast></p-toast>

<div class="login-container">
  <div class="login-wrapper">
    <p-card>
      <div class="login-header">
        <i class="pi pi-robot login-icon"></i>
        <h1>Bot Agent Platform</h1>
        <p>Inicia sesión para continuar</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-field">
          <label for="email">Email</label>
          <input pInputText id="email" formControlName="email" type="email" placeholder="tu@email.com" [class.ng-invalid]="email.invalid && email.touched" />
          <small *ngIf="email.invalid && email.touched" class="p-error">
            <span *ngIf="email.errors?.['required']">El email es requerido</span>
            <span *ngIf="email.errors?.['email']">Email inválido</span>
          </small>
        </div>

        <div class="form-field">
          <label for="password">Contraseña</label>
          <p-password
            id="password"
            formControlName="password"
            placeholder="••••••••"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            [inputStyle]="{ width: '100%' }"
            [class.ng-invalid]="password.invalid && password.touched"
          />
          <small *ngIf="password.invalid && password.touched" class="p-error">
            <span *ngIf="password.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres</span>
          </small>
        </div>

        <button pButton type="submit" label="Iniciar Sesión" icon="pi pi-sign-in" [loading]="loading" [disabled]="loading" class="w-full"></button>
      </form>

      <div class="login-footer">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
    </p-card>
  </div>
</div>
